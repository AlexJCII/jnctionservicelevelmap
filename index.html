<!DOCTYPE html>
<html>
<head>
    <title>JNCTION Service Level Metric</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script> <!-- Add pako library for decompression -->
    <script src="https://unpkg.com/shapefile@0.6"></script>
<!--     <script src="https://unpkg.com/shapefile/shapefile.js"></script>
    <script src="https://unpkg.com/leaflet.shapefile"></script> -->
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialise map
        var map = L.map('map').setView([51.505, -0.09], 13);
        // Add tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            opacity: 0.6  // Adjust opacity (0 = fully transparent, 1 = fully opaque)
        }).addTo(map);

        // Function to fetch and decompress the GeoJSON
        function loadGeoJSON(url) {
            // Fetch the gzipped GeoJSON file
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(data => {
                    // Decompress the gzipped data using pako
                    const decompressedData = pako.ungzip(new Uint8Array(data), { to: 'string' });

                    // Log decompressed data
                    console.log('Decompressed GeoJSON:', decompressedData);  
                    
                    // Parse the decompressed GeoJSON string into an object
                    const geojsonData = JSON.parse(decompressedData);

                    // Add the decompressed GeoJSON data to the map with custom markers
                    L.geoJSON(geojsonData, {
                        pointToLayer: function (feature, latlng) {
                            // Get the value of the 'service_level_metric' from the feature
                            const serviceLevel = feature.properties.service_level_metric;

                            // Define a color scale for the markers
                            const color = getColor(serviceLevel);

                            // Create a circle marker with custom size and color based on service_level_metric
                            return L.circleMarker(latlng, {
                                radius: 4,  // Smaller icon size
                                fillColor: color,  // Dynamic color based on service_level_metric
                                color: color,
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.8
                            });
                        },
                        onEachFeature: function (feature, layer) {
                        // Add a popup showing information from the feature properties
                        if (feature.properties) {
                            let popupContent = `<b>Info</b><br>`;
                            if (feature.properties.geo_code) {
                                popupContent += `<b>Location Code:</b> ${feature.properties.geo_code}<br>`;
                            }
                            if (feature.properties.service_level_metric) {
                                popupContent += `<b>Service Level:</b> ${feature.properties.service_level_metric}<br>`;
                            }
                            if (feature.properties.time) {
                                popupContent += `<b>Time:</b> ${feature.properties.time}<br>`;
                            }
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);
                })
                .catch(err => {
                    console.error('Error loading GeoJSON file:', err);
                });
        }

        
        // Load your GeoJSON file
        loadGeoJSON('https://raw.githubusercontent.com/AlexJCII/jnctionservicelevelmap/main/slm_points_dummy_sample.geojson.gz'); // Update with the correct path to your gzipped GeoJSON
        
        // Function to determine color based on service_level_metric
        function getColor(serviceLevel) {
    // Color scale array provided
    const colorScale = [
        "#2e2b28", "#3b3734", "#474440", "#54504c", "#6b506b", 
        "#ab3da9", "#de25da", "#eb44e8", "#ff80ff"
    ];

    // Calculate the index of the color based on the service level (0-100)
    const index = Math.min(Math.max(Math.floor(serviceLevel / 10), 0), colorScale.length - 1);
    
    // Return the color from the color scale based on the calculated index
    return colorScale[index];
}

        
        
    </script>
